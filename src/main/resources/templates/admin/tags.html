<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
	<title>标签管理</title>
</head>

<body>
<!-- 导航 -->
<nav th:replace="admin/_fragments :: menu(3)"></nav>

<div class="ui attached pointing menu">
	<div class="ui container">
		<div class="right menu">
			<a class="item" href="#" th:href="@{/admin/tags/input}">新增</a>
			<a class="active teal item" href="#" th:href="@{/admin/tags}">列表</a>
		</div>
	</div>
</div>
<!-- 中间内容 -->
<div class="m-container-small m-padded-tb-big">
	<div class="ui container">
		<div class="table-container">
			<table class="ui center aligned compact celled teal table">
				<thead>
				<tr>
					<th></th>
					<th>名称</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="tag, iterStat : ${pageInfo.list}">
					<td th:text="${iterStat.count}"></td>
					<td th:text="${tag.name}"></td>
					<td>
						<a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui mini teal basic button">修改</a>
						<a href="#" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="ui mini red basic button">删除</a>
					</td>
				</tr>
				</tbody>
				<tfoot>
				<tr class="ui center aligned">
					<th colspan="7">
						<div class="ui center aligned pagination menu">
							<div class="left aligned item"><a th:href="@{/admin/tags}">首页</a></div>
							<div class="item"><a th:href="@{/admin/tags(pagenum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a> </div>
							<div class="item"><p><span th:text="${pageInfo.pageNum}"></span>/<span th:text="${pageInfo.pages}"></span></p></div>
							<div class="item"><a th:href="@{/admin/tags(pagenum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a></div>
							<div class="right aligned item"><a th:href="@{/admin/tags(pagenum=${pageInfo.pages})}">尾页</a></div>
						</div>
					</th>
				</tr>
				</tfoot>
			</table>
			<div class="ui success message" th:unless="${#strings.isEmpty(msg)}">
				<i class="close icon"></i>
				<div class="header">提示：</div>
				<p th:text="${msg}">恭喜，操作成功！</p>
			</div>
		</div>
	</div>
</div>


<!-- 底部 -->
<footer th:replace="_fragments :: footer"></footer>
<script th:replace="_fragments :: script"></script>

<!-- 此处Bug还未处理 -->
<script>
	$('.menu.toggle').click(function (){
		/* 将css样式进行切换 */
		$('.m-item').toggleClass('m-mobile-hide');
	});
	$('.ui.dropdown').dropdown({
		on: 'hover'
	});

	/*消息提示关闭初始化*/
	$('.message.close')
			.on('click', function (){
				$(this)
						.closest('.message')
						.transition('fade');
			});
</script>
</body>
</html>
