<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
	<title>博客发布</title>
</head>
<body>
	<!-- 导航 -->
	<nav th:replace="_fragments :: menu(1)"></nav>

	<!-- 中间内容 -->
	<div class="ui attached pointing menu">
		<div class="ui container">
			<div class="right menu">
				<a class="active teal item" href="#">发布</a>
				<a class="item" href="#">列表</a>
			</div>
		</div>
	</div>
	<div class="m-container-small m-padded-tb-big animated fade">
		<div class="ui container">
			<form action="#" method="post" class="ui form">
				<div class="field">
					<div class="ui left labeled input">
						<div class="ui compact teal basic selection dropdown label">
							<input type="hidden" value="原创">
							<i class="dropdown icon"></i>
							<div class="text">原创</div>
							<div class="menu">
								<div class="item" data-value="原创">原创</div>
								<div class="item" data-value="转载">转载</div>
								<div class="item" data-value="翻译">翻译</div>
							</div>
						</div>
						<input type="text" name="title" placeholder="标题" />
					</div>
				</div>
				<div class="field">
					<div id="md-content" style="z-index: 1 !important">
						<textarea name="content" placeholder="博客内容" style="display: none;">
	[TOC]
	
	#### Disabled options
	
	- TeX (Based on KaTeX);
	- Emoji;
	- Task lists;
	- HTML tags decode;
	- Flowchart and Sequence Diagram;				
						</textarea>
					</div>
				</div>
				<div class="two fields">
					<div class="field">
						<div class="ui left labeled input">
							<label class="ui compact teal basic label">分类</label>
							<div class="ui selection dropdown">
								<input type="hidden" >
								<i class="dropdown icon"></i>
								<div class="default text">分类</div>
								<div class="menu">
									<div class="item" data-value="1">错误日志</div>
									<div class="item" data-value="2">开发者日志</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="field">
						<div class="ui left labeled action input">
							<label class="ui compact teal basic label">标签</label>
							<div class="ui fluid multiplew search selection dropdown">
								<input type="hidden" >
								<i class="dropdown icon"></i>
								<div class="default text">标签</div>
								<div class="menu">
									<div class="item" data-value="1">java</div>
									<div class="item" data-value="2">javascript</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- 底部 -->
	<footer th:replace="_fragments :: footer"></footer>
	<script th:replace="_fragments :: script"></script>
<!-- 此处Bug还未处理 -->
<script>
	$('.menu.toggle').click(function (){
		/* 将css样式进行切换 */
		$('.m-item').toggleClass('m-mobile-hide');
	});
	$('.ui.dropdown').dropdown({
		on: 'hover'
	});
	var contentEditor;
	$(function() {
	    contentEditor = editormd("md-content", {
	        width   : "100%",
	        height  : 640,
	        syncScrolling : "single",
	        path    : "../static/lib/editormd/lib/"
	    });
	 });
</script>
</body>
</html>
