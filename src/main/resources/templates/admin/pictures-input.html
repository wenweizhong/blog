<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <title>相册新增</title>
</head>
<body>
    <!--导航-->
    <nav th:replace="admin/_fragments :: menu(4)"></nav>
    <br>
    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <div class="ui attached pointing menu">
                <div class="ui container">
                    <div class="right menu">
                        <a href="#" th:href="@{/admin/pictures/input}" class="teal active item">新增</a>
                        <a href="#" th:href="@{/admin/pictures}" class="item">列表</a>
                    </div>
                </div>
            </div>
            <div class="ui attached secondary segment">
                <form action="#" th:object="${picture}" th:action="*{id}==null ? @{/admin/pictures} : @{/admin/pictures/{id}(id=*{id})}"
                      method="post" class="ui form">
                    <input type="hidden" name="id" th:value="*{id}">
                    <div class="field">
                        <div class="ui left labeled input">
                            <label class="ui teal basic label">图片名称</label>
                            <input type="text" name="pictureName" placeholder="图片名称" th:value="*{pictureName}">
                        </div>
                        <div class="ui left labeled input">
                            <label class="ui teal basic label">地点名称</label>
                            <input type="text" name="pictureTime" placeholder="时间地点" th:value="*{pictureTime}">
                        </div>
                        <div class="ui left labeled input">
                            <label class="ui teal basic label">图片地址</label>
                            <input type="text" name="pictureAddress" placeholder="图片地址" th:value="*{pictureAddress}">
                        </div>
                        <div class="ui left labeled input">
                            <label class="ui teal basic label">图片描述</label>
                            <input type="text" name="pictureDescription" placeholder="图片描述" th:value="*{pictureDescription}">
                        </div>
                    </div>
                    <div class="ui error message"></div><!--显示错误信息-->
                    <div class="ui negative message" th:unless="${#strings.isEmpty(msg)}">
                        <i class="close icon"></i>
                        <div class="header">验证失败：</div>
                        <p th:text="${msg}">对不起，操作失败！</p>
                    </div>
                    <div class="ui right aligned container">
                        <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                        <button type="button" id="save-btn" class="ui secondary submit button">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br><br><br>
    <br><br><br>
    <br><br><br>
    <!--底部footer-->
    <footer th:replace="admin/_fragments :: footer"></footer>

    <th:block th:replace="admin/_fragments :: script"></th:block>

    <script>
        $('.menu.toggle').click(function (){
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on: 'hover'
        });

        $('.ui.form').form({
            fields: {
                title: {
                    identifier: 'pictureAddress',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入图片地址'
                    }]
                }
            }
        });
    </script>
</body>
</html>
