<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
	<title>博客管理</title>
</head>
<body>
	<!-- 导航 -->
	<nav th:replace="admin/_fragments :: menu(1)"></nav>

	<div class="ui attached pointing menu">
		<div class="ui container">
			<div class="right menu">
				<a class="item" href="#">发布</a>
				<a class="active teal item" href="#">列表</a>
			</div>
		</div>
	</div>
	<!-- 中间内容 -->
	<div class="m-container-small m-padded-tb-big animated fade">
		<div class="ui container">
			<form class="ui form segment" action="#" method="post">
				<div class="inline fields">
					<div class="field">
						<input type="text" name="title" placeholder="标题" />
					</div>
					<div class="field">
						<div class="ui selection dropdown">
							<input type="hidden" name="type" >
							<i class="dropdown icon" ></i>
							<div class="default text">分类</div>
							<div class="menu">
								<div class="item" data-value="1">错误日志</div>
								<div class="item" data-value ="2">开发者日志</div>
							</div>
						</div>
					</div>
					<div class="field">
						<div class="ui checkbox">
							<input type="checkbox" id="recommend" name="recommend" />
							<label for="recommend">推荐</label>
						</div>
					</div>
					<div class="field">
						<button class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
					</div>
				</div>
			</form>
			
			<table class="ui celled table">
				<thead>
					<tr>
						<th></th>
						<th>标题</th>
						<th>类型</th>
						<th>推荐</th>
						<th>更新时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>清单</td>
						<td>认知升级</td>
						<td>是</td>
						<td>2017-10-05 09：25</td>
						<td>
							<a href="#" class="ui mini teal button">编辑</a>
							<a href="#" class="ui mini red button">删除</a>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th colspan="6">
							<div class="ui pagination menu">
								<a class="mini item">上一页</a>
								<a class="mini item">下一页</a>
							</div>
							<a class="ui mini right floated basic teal button">新增</a>
						</th>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
	<!-- 底部 -->
	<footer th:replace="admin/_fragments :: footer"></footer>

	<!--scripts-->
	<th:block th:replace="admin/_fragments :: script"></th:block>
<!-- 此处Bug还未处理 -->
<script>
	$('.menu.toggle').click(function (){
		/* 将css样式进行切换 */
		$('.m-item').toggleClass('m-mobile-hide');
	});
	$('.ui.dropdown').dropdown({
		on: 'hover'
	});
</script>
</body>
</html>
